<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/index.js"></script>
        <script src="js/functions.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const backArrow = document.querySelector('.header-arrow');
                backArrow.addEventListener('click', function () {
                    // on click, go back to previous page
                    console.log('clicked');
                    window.history.back();
                });
            });
        </script>
        <title>RideRaters</title>
    </head>
    <body style="background-color:black; color: white;">
            <span class="fa-stack header-arrow" style="top:4em; left:1.3em">
                <i class="fa-regular fa-circle fa-stack-2x" style="color: #ffffff;font-size: 3em !important;margin-top: -0.15em;"></i>
                <i class="fa-solid fa-arrow-left fa-stack-1x" style="color: rgb(255, 255, 255);font-size: 2em !important;margin-left: 0.12em;"></i>
            </span>
        <!--Ride Raters Logo-->
        <div class="welcome-logo">
            <img src="media/imgs/logo-nav.png" alt="RideRaters Logo" class="intro-logo-img">
        </div>
        <!-------------------->

        <!---Create Account Text-->
        <div class="signup-text" style="margin-top:2em;margin-bottom: 2.5em;">
            <h1 class="signup-header">CREATE ACCOUNT</h1>
            <p class="signup-para" style="display: inline-block">Already have an account?</p><a href="login.html" class="login-link un-link" style="color:#EFC94C; margin-left: 0.2em">Log in</a>
        </div>
        <!---------------->

        <!--Create Account Form Div-->
        <div class="signup-form-div  resetpass-form">
            <form action="" class="signup-form">
                <label for="email">USERNAME</label><br>
                <input type="text" id="username" name="uname" placeholder=""><br>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" placeholder=""><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="pwd" name="pwd" minlength="8">
                <label for="confirmpass">CONFIRM PASSWORD</label><br>
                <input type="password" id="confirmpwd" name="confirmpwd" minlength="8">
                <!--Create Account Form: Bottom Options-->
                <div class="signup-options">
                    <i class="fa-solid fa-eye-slash show-pwd eye-top" ></i>
                    <i class="fa-solid fa-eye-slash show-pwd eye-btm" ></i>
                </div>
                <!------------------------------->

                <!--Create Account Button Div-->
                <div class="signup-btn-div" style="bottom: 1em;">
                    <a href="" class="signup-link">
                        <button onclick="signup(event)" class="login-btn-lg" style="width: 98%;padding-left: 0em;padding-right: 0em;">Sign up</button>
                    </a>
                </div>
                <!--------------------->
            </form>
        </div>
        <!-------------------->
    </body>
</html>
