<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/functions.js"></script>
    

    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav & Search Bar-->
    <div class="content">
        <header class="app-header">
            <div class="content">
                <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: white;"></i>
                <img src="media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
            </div>
        </header>
        <div class="search-bar-div">
            <i class="fa-solid fa-magnifying-glass fa-xl mag-icon"></i>
            <input type="text" class="search-bar home-searchbar" placeholder="SEARCH...">
            <i class="fa-solid fa-sliders fa-2x filter-icon"></i>
        </div>
    </div>
    <!------------------------>
    <!--Home Page Content Div-->
    <div class="homepage-content">
        <!---Fan Favorite Section-->
        <div class="fan-favs">
            <div>
                <h1 style="font-size: 35px">FAN FAVORITES</h1>
            </div>
            <!--RIDES-->
            <div style="overflow-x: scroll; white-space: nowrap;margin-left: -1em;">
                
                <!-- Container for search results -->
                <div id="fan-results-container"></div>
                
                <!-- Template for search result item -->
                <template id="fan-result-template">
                    <div class="fan-favs-item" style="display: inline-block; background-color: black; border-radius: 20px;margin-right:2.5em; margin-left: 1em;">
                        <img src="media/imgs/Rides/Despicable-Me-Minion-Mayhem.jpg" class="fan-fav-img"
                            style="width: 16em; padding: 10px; border-radius: 25px;">
                        <div style="position: relative;top: -11em;left: 0.7em;">
                            <!-- <i class="fas fa-plus" style="color: white;"></i> -->
                            <span class="fa-stack add-ride-list-btn">
                                <i class="fa fa-circle fa-stack-2x" style="color: rgb(0, 0, 0);"></i>
                                <i class="fa-regular fa-circle-xmark fa-stack-2x fan-faves-to-list"
                                    style="color: white;transform: rotate(45deg);"></i>
                            </span>
                        </div>
                        <div class="fan-fan-info-div" style="width: 100%; height: 33%; padding: 10px;margin-top: -3.3em;">
                            <p class="proxima-bold font-13pt fan-fav-name"
                                style="color: white;width: 60% !important;max-width: 25em !important;white-space: normal !important;overflow-wrap: break-word !important;line-height: 16px;height: 2rem;">
                                Despicable Me Minion Mayhem</p>
                            <div style="display: flex;">
                                <i class="fa-solid fa-location-dot" style="color: #FF8B8B; padding: 0.3em 0.4em 0.1em 0.1em;"></i>
                                <p class="proxima-bold ride-city" style="color: white;font-size: 11px; padding: 0.55em 0.4em 0.1em 0.1em;">Orlando, FL
                                </p>
                            </div>
                    
                            <!--Fan Favorites: Accessibility & Star Rating-->
                            <div
                                class="fan-fan-ratings-div" style="display: flex; float: right; position: relative; bottom: 3em;margin-bottom: -2.7em;margin-top: -0.5em;">
                                <!--Accessibility Rating-->
                                <div style="display: inline; align-items: center;">
                                    <span class="fa-stack">
                                        <i class="fa fa-circle fa-stack-2x" style="color: black;"></i>
                                        <i class="fa-solid fa-universal-access fa-stack-2x" style="color: #739CF9;"></i>
                                    </span>
                                    <p class="proxima-black access-rating-txt" style="font-weight:600;color: white; text-align: center;padding-top: 0.4em;">
                                        4.5</p>
                                </div>
                                <!------------------------>
                    
                                <!--Star Rating-->
                                <div style="display: inline; align-items: center;margin-left: 0.4em;">
                                    <span class="fa-stack">
                                        <i class="fa fa-circle fa-stack-2x" style="color: #F4C153;"></i>
                                        <i class="fas fa-star fa-stack-1x" style="color: rgb(0, 0, 0);margin-top: -0.8px;"></i>
                                    </span>
                                    <p class="proxima-black user-rating-txt" style="font-weight:600;color: white; text-align: center;padding-top: 0.4em;">
                                        4.5</p>
                                </div>
                                <!---------------->
                    
                            </div>
                        </div>
                    </div>
                </template>

                
            </div> 
            <!--------->
            <!---Scroller Dots-->
            <div class="scroll-dots">
                <i class="fa-regular fa-circle scroll-dot dot-one"></i>
                <i class="fa-regular fa-circle scroll-dot dot-two"></i>
                <i class="fa-regular fa-circle scroll-dot dot-three"></i>
                <i class="fa-regular fa-circle scroll-dot dot-four"></i>
            </div>
            <!------------------->
        </div>
        <!-------------------------->
    
        <!-----PARKS & RIDES---->
        <div class="park-n-rides">
            <div class="pr-child parks-icon bg-img-buttons-parks">
                <h2 style="text-align: center;font-family: gotham-ultraitalic;">PARKS</h2>
            </div>
            <div class="pr-child rides-icon bg-img-buttons-rides">
                <h2 style="text-align: center;font-family: gotham-ultraitalic;">RIDES</h2>
            </div>
        </div>
        <!----------------------->
    
        <!--Advertisment Space-->
        <!-- <div style="margin-top: 4.3em;">
            <img src="media/imgs/ad-cow.png" alt="Rent-a-cow advert" class="ad-space-cow">
        </div> -->
        <!---------------------->
    </div>

    <!------BOTTOM MENU------>
    <footer class="app-footer">
        <!--Advertisment Space-->
        <div class="ad-space-div">
            <img src="media/imgs/ad-cow.png" alt="Rent-a-cow advert" class="ad-space-cow">
        </div>
        <div class="icon-container">
            <div class="icon-text-container icon-color">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/compare.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>

    </footer>
    <!---------------------->

</body>
</html>
