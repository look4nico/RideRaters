<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>RideRaters</title>
        <script src="js/index.js"></script>
        <script src="js/functions.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                    const backArrow = document.querySelector('.header-arrow');
                    backArrow.addEventListener('click', function () {
                        // on click, go back to previous page
                        console.log('clicked');
                        window.history.back();
                    });
                });
        </script>

    </head>
    <body style="background-color:black; color: white;">
            <span class="fa-stack header-arrow" style="top:4em; left:1.3em">
                <i class="fa-regular fa-circle fa-stack-2x" style="color: #ffffff;font-size: 3em !important;margin-top: -0.15em;"></i>
                <i class="fa-solid fa-arrow-left fa-stack-1x" style="color: rgb(255, 255, 255);font-size: 2em !important;margin-left: 0.12em;"></i>
            </span>
        <!--Ride Raters Logo-->
        <div class="welcome-logo">
            <img src="media/imgs/logo-nav.png" alt="RideRaters Logo" class="intro-logo-img">
        </div>
        <!-------------------->

        <!---Update Pass Text-->
        <div class="resetpass-text" style="margin-top:2em;margin-bottom: 1em;">
            <h1 class="resetpass-header">RESET PASSWORD</h1>
            <p class="resetpass-para">Update your password below</p>
        </div>
        <!---------------->

        <!--Update Pass Form Div-->
        <div class="login-form-div  resetpass-form">
            <form action="" class="login-form">
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" placeholder=""><br>
                <label for="oldpass">OLD PASSWORD</label><br>
                <input type="password" id="pwd" name="pwd" minlength="8">
                <label for="newpass">NEW PASSWORD</label><br>
                <input type="password" id="newpwd1" name="newpwd1" minlength="8">
                <label for="confirmpass">CONFIRM PASSWORD</label><br>
                <input type="password" id="newpwd2" name="newpwd2" minlength="8">
                <!--Login Form: Bottom Options-->
                <div class="resetpass-eyes">
                    <i class="fa-solid fa-eye-slash show-pwd eye-top"></i>
                    <i class="fa-solid fa-eye-slash show-pwd eye-mid"></i>
                    <i class="fa-solid fa-eye-slash show-pwd eye-btm"></i>
                </div>
                <!------------------------------->

                <!--Update Pass Button Div-->
                <div class="updatepass-btn-div">
                        <button onclick="resetPassword(event)" class="login-btn-lg">Update Password</button>
                </div>
                <!--------------------->
            </form>
        </div>
        <!-------------------->
    </body>
</html>
