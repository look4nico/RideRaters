<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const userListItem = document.querySelectorAll(".user-list-item");
            const selectRideBtn = document.querySelector("#select-list-btn");

            // event listener for each list item in the user list
            userListItem.forEach(function (item) {
                if (!item.classList.contains("selected-list-item")) {
                    selectRideBtn.classList.add("disabled");
                }
                item.addEventListener("click", function (event) {
                   console.log("clicked!");
                   if (item.classList.contains("selected-list-item")) {
                          item.classList.remove("selected-list-item");
                          selectRideBtn.classList.add("disabled");
                     } else {
                          item.classList.add("selected-list-item");
                          selectRideBtn.classList.remove("disabled");
                   }
                });
            });
        
            
            
        });

    </script>
    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav-->
    <div class="content">
        <header class="app-header">
            <div class="hamburg-logo-div">

            </div>
        </header>
    </div>

    <!---Header-->
    <div class="page-list-header review-page-header" style="margin-bottom:0.1rem">
        <span class="fa-stack header-arrow" style="display: flex;">
            <i class="fa-regular fa-circle fa-stack-2x"
                style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>

                style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
