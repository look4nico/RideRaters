<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        
    </script>
    <title>RideRaters</title>
    </head>
    
    <body>
        <!--Top Nav-->
        <div class="content">
            <header class="app-header">
                <div class="hamburg-logo-div">
                    <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: #ffffff;"></i>
                    <img src="media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
                </div>
            </header>
        </div>

        <!---Header-->
        <div class="page-list-header search-results-page" style="margin-bottom:0.1rem">
            <span class="fa-stack header-arrow" style="display: flex;">
                <i class="fa-regular fa-circle fa-stack-2x"
                    style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>
                <i class="fa-solid fa-arrow-left fa-stack-1x"
                    style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
            </span>
            <h1 class="compare-results-header">COMPARE RIDES: <span>RESULTS</span></h1>
        </div>


        <!--Three imgs 7rem by 7rem that contain two lines of text underneath and they are in a row-->
        <div class="compare-results-container">
            <template id="compare-results-template">
                <div class="compare-results-img-container">
                    <img class="compare-results-img">
                    <p class="compare-results-img-text proxima-semibold"></p>
                    <p class="compare-results-img-text proxima-semibold"></p>
                    <div class="list-ride-location-div">
                        <i class="fa-solid fa-location-dot" style="color: #FF8B8B;"></i>
                        <p class="proxima-regular ride-location-txt"></p>
                    </div>
                    <div class="list-ride-ratings-div">
                        <div class="ride-user-rating">
                            <span class="fa-stack">
                                <i class="fa fa-circle fa-stack-2x" style="color: #F4C153;"></i>
                                <i class="fas fa-star fa-stack-1x"
                                    style="color: rgb(255, 255, 255);margin-top: -0.85px; font-size:0.5rem"></i>
                            </span>
                            <p class="user-rating-txt proxima-regular"></p>
                        </div>
                        <div class="ride-access-rating">
                            <span class="fa-stack">
                                <i class="fa fa-circle fa-stack-2x" style="color: rgb(255, 255, 255);"></i>
                                <i class="fa-solid fa-universal-access fa-stack-2x" style="color: #739CF9;"></i>
                            </span>
                            <p class="access-rating-txt proxima-regular"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

    <!------BOTTOM MENU------>
    <footer class="app-footer">

        <!--Back to Compare Button Div-->
        <div class="back-to-compare-btn-div">
            <button onclick="window.history.back()" class="back-compare-btn">
                <p>Back to Compare</p>
            </button>
        </div>

        <!--Bottom Nav Icons-->
        <div class="icon-container">
            <div class="icon-text-container">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container icon-color">
                <img src="media/imgs/compare-blue.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>
    
    </footer>
</body>
</html>
