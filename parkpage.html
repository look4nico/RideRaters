<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        
    </script>
    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav-->
    <div class="content">
        <header class="app-header">
            <div class="hamburg-logo-div">
                <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: #ffffff;"></i>
                <img src="media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
            </div>
        </header>
    </div>

    <!---Header-->
    <div class="page-list-header review-page-header" style="margin-bottom:0.1rem">
        <span class="fa-stack header-arrow" style="display: flex;">
            <i class="fa-regular fa-circle fa-stack-2x"
                style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>
            <i class="fa-solid fa-arrow-left fa-stack-1x"
                style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
        </span>
        <div class="park-ride-title-div">
            <h1 class="park-page"></h1>
        </div>
    </div>

    <div id="park-results-container"></div>
    
    <!-- Template for search result item -->
    <template id="park-result-template">
        <!--Park Img Div-->
        
        <div class="park-img-div">
            <img src="media/imgs/parks/universal-ioa.jpg" alt="" class="park-page-img">
        </div>
        
        <!--Park Ride Info-->
        <div class="park-ride-info-div">
            <!--Location Info-->
            <div class="park-location-div">
                <i class="fa-solid fa-location-dot"></i>
                <p class="park-themepark proxima-regular">Orlando, FL</p>
            </div>
        
            <!--Ride User Rating-->
            <div class="park-rating-div">
                <!--User Rating-->
                <div class="ride-user-rating">
                    <span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x" style="color: #F4C153;"></i>
                        <i class="fas fa-star fa-stack-1x" style="color: rgb(255, 255, 255);"></i>
                    </span>
                    <p class="user-rating-txt proxima-regular">
                        4.5
                    </p>
                </div>
        
                <!--Ride Accessibility Data-->
                <div class="ride-access-rating">
                    <span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x" style="color: rgb(255, 255, 255);"></i>
                        <i class="fa-solid fa-universal-access fa-stack-2x" style="color: #739CF9;"></i>
                    </span>
                    <p class="access-rating-txt proxima-regular">
                        4.5
                    </p>
                </div>
            </div>


            
        </div>
        
        <!--Park Ride Description & Data-->
        <div class="park-info-rides-div">
        
            <!--Ride Description-->
            <div class="park-descript-div">
                <p class="park-descript-txt proxima-regular">
                    "Take in the sights of Mexico and the antics of 3 feathered amigos on this gentle boat ride through the
                    Mexico
                    Pavilion."
                </p>
        
                <!--Ride Site Link-->
                <div class="park-site-link-div">
                    <a class="park-link" href="https://disneyworld.disney.go.com/attractions/epcot/gran-fiesta-tour-starring-three-caballeros/"
                        class="park-site-link proxima-regular">
                        <p>PARK SITE</p><i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </div>
                <hr class="park-ride-hr">
        
                <!--Park Rides Div-->
                <div class="park-rides-div">
                    
                    <div id="search-results-container"></div>
                    <template id="search-result-template">
                        <div class="Search-result-item">
                            <!-- Ride Image Div -->
                            <div class="list-ride-img-div">
                                <img src="" class="list-ride-img" alt="">
                            </div>
                            <!-- Ride Data Div -->
                            <div class="list-ride-data-div">
                                <!-- Ride Name and Location Div -->
                                <div class="list-ride-info-div">
                                    <p class="list-ride-location proxima-semibold"></p>
                                    <p class="list-ride-name proxima-semibold"></p>
                                </div>
                                <!-- Ride Ratings Div -->
                                <div class="list-ride-ratings-div">
                                    <div class="ride-user-rating">
                                        <span class="fa-stack">
                                            <i class="fa fa-circle fa-stack-2x" style="color: #F4C153;"></i>
                                            <i class="fas fa-star fa-stack-1x"
                                                style="color: rgb(255, 255, 255); margin-top: -0.85px; font-size: 0.5rem;"></i>
                                        </span>
                                        <p class="user-rating-txt proxima-regular"></p>
                                    </div>
                                    <div class="ride-access-rating">
                                        <span class="fa-stack">
                                            <i class="fa fa-circle fa-stack-2x" style="color: rgb(255, 255, 255);"></i>
                                            <i class="fa-solid fa-universal-access fa-stack-2x" style="color: #739CF9;"></i>
                                        </span>
                                        <p class="access-rating-txt proxima-regular"></p>
                                    </div>
                                </div>
                                <!-- Park Location Div -->
                                <div class="list-ride-location-div">
                                    <i class="fa-solid fa-location-dot" style="color: #FF8B8B;"></i>
                                    <p class="proxima-regular ride-city"></p>
                                </div>
                            </div>
                            <!-- Add Ride to List Div -->
                            <div class="add-ride-list-btn-div">
                                <button class="add-ride-list-btn proxima-semibold"><i class="fa-solid fa-circle-plus"></i>Add Ride</button>
                            </div>
                        </div>
                    
                        <!--Ride Item Divider-->
                        <hr class="park-ride-hr">
                    </template>
                </div>
            </div>
        
        </div>

    </template>

    
    
    <!------BOTTOM MENU------>
    <footer class="app-footer">
        <div class="icon-container">
            <div class="icon-text-container">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/compare.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>
    
    </footer>
</body>
</html>
