<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>RideRaters</title>
        <script src="js/index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const backArrow = document.querySelector('.header-arrow');
                backArrow.addEventListener('click', function () {
                    // on click, go back to previous page
                    console.log('clicked');
                    window.history.back();
                });
            });
        </script>

    </head>
    <body style="background-color:black; color: white;">
            <span class="fa-stack header-arrow" style="top:4em; left:1.3em">
                <i class="fa-regular fa-circle fa-stack-2x" style="color: #ffffff;font-size: 3em !important;margin-top: -0.15em;"></i>
                <i class="fa-solid fa-arrow-left fa-stack-1x" style="color: rgb(255, 255, 255);font-size: 2em !important;margin-left: 0.12em;"></i>
            </span>
        <!--Ride Raters Logo-->
        <div class="welcome-logo">
            <img src="media/imgs/logo-nav.png" alt="RideRaters Logo" class="intro-logo-img">
        </div>
        <!-------------------->

        <!---Forgot Password Text-->
        <div class="login-text">
            <h1 class="login-header">FORGOT<br>PASSWORD</h1>
            <p class="login-para">Enter your email below</p>
        </div>
        <!---------------->

        <!--Forgot Password Form Div-->
        <div class="forgot-form-div">
            <form action="" class="login-form">
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" placeholder=""><br>
                <!--Forgot Password Form: Bottom Options-->
                <div class="forgot-options">
                    <a href="signup.html" class="signup">SIGN UP</a>
                </div>
                <!------------------------------->

                <!--Forgot Password Button Div-->
                <!--------------------->
                <div class="forgot-btn-div">
                    <a href="recoverysent.html" class="login-link"><button onclick="recoverySent()" class="forgot-btn">Send Recovery Email</button></a>
                </div>
            </form>
        </div>
        <!-------------------->
    </body>
</html>
