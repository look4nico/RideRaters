<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        
    </script>
    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav-->
    <div class="content">
        <header class="app-header">
            <div class="hamburg-logo-div">
                <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: #ffffff;"></i>
                <img src="media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
            </div>
        </header>
    </div>

    <!---Header-->
    <div class="page-list-header review-page-header">
        <span class="fa-stack header-arrow" style="display: flex;">
            <i class="fa-regular fa-circle fa-stack-2x"
                style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>
            <i class="fa-solid fa-arrow-left fa-stack-1x"
                style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
        </span>
        <h1 class="review-header">USERNAME CHANGE</h1>
    </div>

    <!--Profile Picture-->
    <div class="profile-pic-div">
        <img src="media/imgs/profile-pic.jpg" class="profile-pic" alt="Profile Picture">
    </div>

    <!--Username-->
    <p class="username-txt proxima-bold">USERNAME123</p>
    <div class="user-input-form-div" id="form-submit">
        <form action="" class="username-form">
            <label for="newusername">NEW USERNAME</label><br>
            <input type="text" id="newusername" name="newusername" placeholder=""><br>
            <label for="password">PASSWORD</label><br>
            <input type="password" id="password" name="password" minlength="8">
            <!-- <i class="fa-solid fa-eye-slash show-pwd eye-username"></i> -->

            <!--Send Message Div-->
            <div class="update-username-btn-div">
                <button onclick="changeUsername()" class="contact-btn-lg" ><p>UPDATE USERNAME</p><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <!--Leave a Review Div-->
        </form>
    </div>

    <!------BOTTOM MENU------>
    <footer class="app-footer">
        <div class="icon-container">
            <div class="icon-text-container">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container icon-color">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/compare.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>
    
    </footer>
</body>
</html>
